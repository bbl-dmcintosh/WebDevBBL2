<ion-header>

  <ion-navbar>
    <ion-title>The Belize Bank Limited ATM</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<form [formGroup]="myForm" (ngSubmit)="doLogin()">
    <ion-list>
      <ion-label>Account</ion-label>
      <ion-item>
        <ion-input type="text" placeholder="Account Number" formControlName="accountNumber"></ion-input>
      </ion-item>
      <ion-label>Password</ion-label>
      <ion-item>
        <ion-input type="password" placeholder="Pin Number" formControlName="pinNumber"></ion-input>
      </ion-item>
      <div>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Login</button>
      </div>
    </ion-list>
</form>

</ion-content>
