<ion-header>
  <ion-navbar>
    <ion-title>The Belize Bank Limited ATM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2> Greetings, {{getAccountName()}}</h2>

  <p>
    Current Balance is {{currentBalance | currency }}
  </p>

  <ion-list>
    <button ion-item (click)="goToDeposit()"> 
      Deposit
    </button>
  
    <button ion-item (click)="goToWithdrawal()"> 
      Withdraw
    </button>
  </ion-list>
 
</ion-content>
